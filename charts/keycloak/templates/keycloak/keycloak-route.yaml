apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: bookinfo
    name: keycloak
  name: keycloak
spec:
  to:
    kind: Service
    name: keycloak
  {{- if $.Values.global.tlsSecured }}
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: passthrough
  port:
    targetPort: https
  {{- else }}
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge 
  {{- end }}